<div class="container my-4">
  <div class="row">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Product</th>
          <th scope="col">Quantity</th>
          <th scope="col">Price</th>
          <th scope="col">Total</th>
        </tr>
      </thead>
      <tbody *ngFor="let item of cartProducts" id="tablebody">
        <tr>
          <td>{{ item.title }}</td>
          <td>{{ item.count }}</td>
          <td>{{ item.price }}</td>
          <td>{{ item.price * item.count!  }}</td>
        </tr>
      </tbody>
    </table>
    <div class="container-fluid d-flex flex-row-reverse w-10">
      <div class="col-3">
        <button
          type="button"
          (click)="clearcart()"
          class="btn btn-dark px-3 me-2"
        >
          Checkout
        </button>
      </div>
    </div>
  </div>
</div>

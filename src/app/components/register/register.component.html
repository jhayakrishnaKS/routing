<form
  class="vh-100 bg-light"
  (ngSubmit)="onSubmitForm(RegisForm)"
  #RegisForm="ngForm"
>
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                  Sign Up!
                </p>
                <div class="form mx-1 mx-md-4">
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input
                        type="text"
                        id="name"
                        class="form-control"
                        name="name"
                        ngModel
                        required
                        #modelName="ngModel"
                        minlength="4"
                        maxlength="15"
                        [ngClass]="{
                          'is-invalid':
                            modelName.invalid &&
                            (modelName.dirty || modelName.touched)
                        }"
                      />
                      <label class="form-label" for="name">Your Name</label>
                      <div *ngIf="modelName.invalid" class="invalid-feedback">
                        Please enter your Name.
                      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input
                        type="email"
                        id="YourEmail"
                        class="form-control mb-3"
                        name="email"
                        ngModel
                        email
                        #modelEmail="ngModel"
                        [ngClass]="
                          modelEmail.invalid &&
                          (modelEmail.dirty || modelEmail.touched)
                            ? 'is-invalid'
                            : ''
                        "
                      />
                      <label class="form-label" for="YourEmail"
                        >Your Email</label
                      >
                      <div
                        *ngIf="modelEmail.invalid"
                        id="validationServerUsernameFeedback"
                        class="invalid-feedback"
                      >
                        Please enter your Email.
                      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input
                        type="password"
                        id="Password"
                        class="form-control mt-3"
                        name="password"
                        ngModel
                        required
                        #modelPssd="ngModel"
                        minlength="4"
                        [ngClass]="
                          modelPssd.invalid &&
                          (modelPssd.dirty || modelPssd.touched)
                            ? 'is-invalid'
                            : ''
                        "
                      />
                      <label class="form-label" for="Password">Password</label>
                      <div
                        id="validationServerUsernameFeedback"
                        class="invalid-feedback"
                      >
                        Please enter your Password.
                      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input
                        type="password"
                        id="repeatPassword"
                        class="form-control"
                        name="Rpassword"
                        ngModel
                        required
                        #modelRPssd="ngModel"
                        minlength="4"
                        [ngClass]="{
                          'is-invalid':
                            modelRPssd.invalid &&
                            (modelRPssd.dirty || modelRPssd.touched) &&
                            modelPssd.value !== modelRPssd.value
                        }"
                      />
                      <label class="form-label" for="repeatPassword"
                        >Repeat your password</label
                      >
                      <div
                        *ngIf="
                          modelRPssd.invalid &&
                          (modelRPssd.dirty || modelRPssd.touched) &&
                          modelPssd.value !== modelRPssd.value
                        "
                        class="invalid-feedback"
                      >
                        Please Repeat your password correctly.
                      </div>
                    </div>
                  </div>
                  <div class="text-danger"></div>

                  <p class="mb-0">
                    already an user?
                    <a href="/login" class="text-black-50 fw-bold">login</a>
                  </p>
                  <div class="d-flex justify-content-center mt-2 mb-3 mb-lg-4">
                    <button
                      class="btn btn-dark btn-lg mt-5"
                      type="submit"
                      [disabled]="
                        !modelPssd.valid ||
                        !modelEmail.valid ||
                        !modelName.valid
                      "
                    >
                      Register
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>

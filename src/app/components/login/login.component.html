<form
  class="vh-100 gradient-custom"
  (ngSubmit)="onSubmit(loginForm)"
  #loginForm="ngForm"
>
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-light text-black" style="border-radius: 1rem">
          <div class="card-body p-5 text-center">
            <div class="mb-md-5 mt-md-4 pb-5">
              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <p class="text-black-50 mb-5">
                Please enter your login and password!
              </p>

              <div class="form-outline form-black mb-4">
                <input
                  type="email"
                  id="typeEmailX"
                  class="form-control form-control-lg"
                  name="email"
                  ngModel
                  required
                  email
                  #modelEmail="ngModel"
                  [ngClass]="
                    modelEmail.invalid &&
                    (modelEmail.dirty || modelEmail.touched)
                      ? 'is-invalid'
                      : ''
                  "
                />
                <label class="form-label" id="typeEmailX">Email</label>
                <div
                  *ngIf="modelEmail.invalid"
                  id="validationServerUsernameFeedback"
                  class="invalid-feedback"
                >
                  Please enter your Email.
                </div>
              </div>

              <div class="form-outline form-white mb-4">
                <input
                  type="password"
                  id="typePasswordX"
                  class="form-control form-control-lg"
                  name="password"
                  ngModel
                  required
                  #modelPssd="ngModel"
                  minlength="4"
                  [ngClass]="
                    modelPssd.invalid && (modelPssd.dirty || modelPssd.touched)
                      ? 'is-invalid'
                      : ''
                  "
                />
                <label class="form-label" id="typePasswordX">Password</label>
                <div
                  id="validationServerUsernameFeedback"
                  class="invalid-feedback"
                >
                  Please enter your Password.
                </div>
              </div>
              <div *ngIf="error.length>0" class="text-danger">{{error}}</div> 

              <button class="btn btn-outline-dark btn-lg px-5" type="submit"  [disabled] = "(!modelPssd.valid || !modelEmail.valid)">
                Login
              </button>
            </div>

            <div>
              <p class="mb-0">
                Don't have an account?
                <a href="/register" class="text-black-50 fw-bold">Sign Up</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
